@(user: Employee)(taskCode: String)

@main(user) {
    <h3>
      Task <a href="task/@taskCode" data-target="#task/@taskCode">@taskCode</a> created
          <a href="dashboard" type="button" class="btn btn-default" data-target="#dashboard">Back</a>
          <a href="createtask" type="button" class="btn btn-primary" data-target="#createtask">Create another</a>
    </h3>
}
