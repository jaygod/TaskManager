@(user: Employee = null)(content: Html)
<!DOCTYPE html>

<html>
    <head>
        <title>@Messages("title")</title>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/bootstrap.css")">*@
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        @*<script src="@routes.Assets.at("javascripts/jquery/jquery-2.1.0.min.js")" type="text/javascript"></script>*@
        @*<script src="@routes.Assets.at("javascripts/bootstrap.js")" type="text/javascript"></script>*@
        @*<link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/font-awesome.min.css")">*@
        <script src="@routes.Assets.at("javascripts/password.js")" type="text/javascript"></script>

            <!-- Latest compiled and minified CSS -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">

            <!-- Optional theme -->
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap-theme.min.css">

            <!-- Latest compiled and minified JavaScript -->
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

        <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>

    </head>
    <body>

        <nav class="navbar navbar-inverse col-md-8 col-md-offset-2" role="navigation">
            <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <a class="navbar-brand" href="@routes.Application.index()">
                        <i class="fa fa-tasks"></i> Task Manager
                    </a>
                </div>
                @if(user == null) {
                    <div class="menuButtons">
                        <a href="/login" type="button" class="btn btn-success navbar-btn" data-target="/login">Sign in</a>
                        <a href="/singup" type="button" class="btn btn-info navbar-btn" data-target="/singUp">Sign up</a>
                    </div>

                } else {
                    <div class="menuButtons">
                        <a href="/settings" type="button" class="btn btn-default navbar-btn userButton" data-target="/settings">@user.fullname</a>
                        <a href="/logout" type="button" class="btn btn-success navbar-btn" data-target="/logout">Log out</a>
                    </div>
                }
            </div>
        </nav>

        <div class="container">
            @content
        </div>

        <hr>
        <div class="footer text-center">
            <div>
                <small>
                    Â®TaskManager
                    <a href="https://github.com/jaygod/taskmanager">
                        Fork me on Github</a> <i class="fa fa-github fa-1"></i> <a href="https://github.com/jaygod/taskmanager">
                    </a>
                </small>
            </div>
        </div>
    </body>
</html>
